<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 300px; padding: 8px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Registration Test</h1>
    
    <form id="registrationForm">
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" name="firstName" value="John" required>
        </div>
        
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" name="lastName" value="Doe" required>
        </div>
        
        <div class="form-group">
            <label>Company Name:</label>
            <input type="text" name="companyName" value="Test Motors">
        </div>
        
        <div class="form-group">
            <label>Subdomain:</label>
            <input type="text" name="subdomain" value="testmotors">
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" value="" required>
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" value="testPassword123" required>
        </div>
        
        <button type="submit">Register</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        // Generate unique email
        document.querySelector('input[name="email"]').value = `test.${Date.now()}@example.com`;
        
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data.role = 'owner';
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing registration...</p>';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Registration Successful!</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ Registration Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${result.error || 'Unknown error'}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
